<html>

<head>

<style>

    body::after {
    background: url(https://usercontent1.hubstatic.com/9211686_f520.jpg);
    content: "";
    opacity: 0.1;
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 0;
    z-index: -1;   
    }

    table{
        width: 100%;
        height: 100%;
        font-size: 3cm;
    }


    td{
      border: 1px solid black;
      width: 1em;
      height: 1em;
      text-align: center;
    }

    .firstUser{
        background-image: url(https://usercontent1.hubstatic.com/9211686_f520.jpg);
    }

    .secondUser{
        background-image: url(https://upload.wikimedia.org/wikipedia/en/thumb/6/67/Chicago_Bulls_logo.svg/1200px-Chicago_Bulls_logo.svg.png);
    }

</style>

</head>

<body>
    
    <table id="board">
    <tr>
        <td onclick="img(this)">&nbsp;</td>
        <td onclick="img(this)">&nbsp;</td>
        <td onclick="img(this)">&nbsp;</td>
    </tr>
    
    <tr>
        <td onclick="img(this)">&nbsp;</td>
        <td onclick="img(this)">&nbsp;</td>
        <td onclick="img(this)">&nbsp;</td>
    </tr>
        
    <tr>
        <td onclick="img(this)">&nbsp;</td>
        <td onclick="img(this)">&nbsp;</td>
        <td onclick="img(this)">&nbsp;</td>
    </tr>
        
    </table>
    
    <script>
    
    var isFirstUser = true;

    function isEqual(x, y, ch) {
        var table = document.getElementById("board");
        var row = table.children[0].children[y];
        var cell = row.children[x];
        var value = cell.innerHTML;
        return value === ch;
    }

    function img(x) {
        var old = x.innerHTML;

        if(old === "X" || old === "O"){
            return;
        }
     
        if(isFirstUser){
            x.innerHTML =  "X";
            isFirstUser = false;
            
            // document.body.classList.remove("firstUser");
            // document.body.classList.add("secondUser");
            if (   isEqual(0, 0, "X") && isEqual(1, 0, "X") && isEqual(2, 0, "X") 
                || isEqual(0, 1, "X") && isEqual(1, 1, "X") && isEqual(2, 1, "X") 
                || isEqual(0, 2, "X") && isEqual(1, 2, "X") && isEqual(2, 2, "X")

                || isEqual(0, 0, "X") && isEqual(0, 1, "X") && isEqual(0, 2, "X")
                || isEqual(1, 0, "X") && isEqual(1, 1, "X") && isEqual(1, 2, "X")
                || isEqual(2, 0, "X") && isEqual(2, 1, "X") && isEqual(2, 2, "X")

                || isEqual(0, 0, "X") && isEqual(1, 1, "X") && isEqual(2, 2, "X")
                || isEqual(0, 2, "X") && isEqual(1, 1, "X") && isEqual(2, 0, "X")
            )
            {
                window.alert("X wins");
                return;
            }

        } else {
            x.innerHTML = "O";
            isFirstUser = true;

            // document.body.classList.remove("secondUser");
            // document.body.classList.add("firstUser");

             if (  isEqual(0, 0, "O") && isEqual(1, 0, "O") && isEqual(2, 0, "O") 
                || isEqual(0, 1, "O") && isEqual(1, 1, "O") && isEqual(2, 1, "O") 
                || isEqual(0, 2, "O") && isEqual(1, 2, "O") && isEqual(2, 2, "O")

                || isEqual(0, 0, "O") && isEqual(0, 1, "O") && isEqual(0, 2, "O")
                || isEqual(1, 0, "O") && isEqual(1, 1, "O") && isEqual(1, 2, "O")
                || isEqual(2, 0, "O") && isEqual(2, 1, "O") && isEqual(2, 2, "O")

                || isEqual(0, 0, "O") && isEqual(1, 1, "O") && isEqual(2, 2, "O")
                || isEqual(0, 2, "O") && isEqual(1, 1, "O") && isEqual(2, 0, "O")
            )
            {
                window.alert("O wins");
                return;
            }
        }
    }
 
    </script>

</body>

</html>
