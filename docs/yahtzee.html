<!DOCTYPE html>
<html>
    <head>
            <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">

        <style>
        td {
            border: 1px solid black;
        }

        .diceCol{
            width: 140px;
            height: 140px;
            text-align : center;
        }

        .combinationCol{
            width: 70px;
            height: 70px;
        }

        .combinationCol img{
            width:68px;
            height:68px;
        }

        .diceCol img{
            width:138px;
            height:138px;
        }

        .emptyRow .combinationCol img{
            opacity: 0.25;
        }

        button{
            width:100%;
            height:68px;
            font-family: 'Mountains of Christmas', cursive;
            font-size: 40pt;
        }

        .keeping img{
            width:100px;
            height:100px;
        }

        .desc {
            text-align: center;
            font-family: 'Mountains of Christmas', cursive;
        }
        </style>

        <script>
        function createDieImg(){
            var srcs = ["imgs/one.jpg", "imgs/two.jpg", "imgs/three.jpg", "imgs/four.jpg", "imgs/five.jpg", "imgs/six.jpg"];
            var index = Math.floor(Math.random() * srcs.length);
            var src = srcs[index]; 
            var img = document.createElement("img");
            img.setAttribute("src", src);
            img.setAttribute("data-side", index+1);
            return img;
        }
        
        function reroll(dieTd) {
           if (dieTd.classList.contains("keeping")){
               ;
           } else {
                while (dieTd.childNodes.length > 0){
                    dieTd.removeChild(dieTd.childNodes[0]);
                }

                var dieImg = createDieImg();
                dieTd.appendChild(dieImg);
           }
        }

        function roll() {
            reroll(document.getElementById("die1"));

            reroll(document.getElementById("die2"));

            reroll(document.getElementById("die3"));

            reroll(document.getElementById("die4"));

            reroll(document.getElementById("die5"));
        }

        function select(dieTd){
            dieTd.classList.toggle("keeping");
        }
        </script>

    </head>
    <body>
        <table>
            <tr class="emptyRow">
                <td><button onclick="roll()" >Roll</button></td>
                <td rowspan="6" class="desc">SCHOOL</td>
                <td class="combinationCol"><img src="imgs/one.jpg"></td>
                <td class="combinationCol"><img src="imgs/one.jpg"></td>
                <td class="combinationCol"><img src="imgs/one.jpg"></td>
                <td class="combinationCol"></td>
                <td class="combinationCol"></td>
            </tr>
            <tr class="emptyRow">
                <td rowspan="2" class="diceCol" id="die1" onclick="select(this)"></td>
                <td class="combinationCol"><img src="imgs/two.jpg"></td>
                <td class="combinationCol"><img src="imgs/two.jpg"></td>
                <td class="combinationCol"><img src="imgs/two.jpg"></td>
                <td class="combinationCol"></td>
                <td class="combinationCol"></td>
            </tr>
            <tr class="emptyRow">
                <td class="combinationCol"><img src="imgs/three.jpg"></td>
                <td class="combinationCol"><img src="imgs/three.jpg"></td>
                <td class="combinationCol"><img src="imgs/three.jpg"></td>
                <td class="combinationCol"></td>
                <td class="combinationCol"></td>
            </tr>
            <tr class="emptyRow">
                    <td rowspan="2" class="diceCol" id="die2" onclick="select(this)"></td>
                    <td class="combinationCol"><img src="imgs/four.jpg"></td>
                    <td class="combinationCol"><img src="imgs/four.jpg"></td>
                    <td class="combinationCol"><img src="imgs/four.jpg"></td>
                    <td class="combinationCol"></td>
                    <td class="combinationCol"></td>
                </tr>
                <tr class="emptyRow">
                    <td class="combinationCol"><img src="imgs/five.jpg"></td>
                    <td class="combinationCol"><img src="imgs/five.jpg"></td>
                    <td class="combinationCol"><img src="imgs/five.jpg"></td>
                    <td class="combinationCol"></td>
                    <td class="combinationCol"></td>
                </tr>
                <tr class="emptyRow">
                    <td rowspan="2" class="diceCol" id="die3" onclick="select(this)"></td>
                    <td class="combinationCol"><img src="imgs/six.jpg"></td>
                    <td class="combinationCol"><img src="imgs/six.jpg"></td>
                    <td class="combinationCol"><img src="imgs/six.jpg"></td>
                    <td class="combinationCol"></td>
                    <td class="combinationCol"></td>
                </tr>
                <tr class="emptyRow">
                    <td class="desc">THREE ALIKE</td>
                    <td class="combinationCol"><img src="imgs/any.jpg"></td>
                    <td class="combinationCol"><img src="imgs/any.jpg"></td>
                    <td class="combinationCol"><img src="imgs/any.jpg"></td>
                    <td class="combinationCol"></td>

                <tr class="emptyRow">

                    <td class="combinationCol"><img src="imgs/any.jpg"></td>
                    <td class="combinationCol"><img src="imgs/any.jpg"></td>
                    <td class="combinationCol"></td>
                </tr>
                <tr class="emptyRow">
                    <td class="desc">SMALL STREET</td>
                    <td class="combinationCol"><img src="imgs/one.jpg"></td>
                    <td class="combinationCol"><img src="imgs/two.jpg"></td>

                <tr class="emptyRow">

</html>
