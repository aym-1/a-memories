<html>
    <head>


  <style>
  
  body{
      width:100%
    }
  
  td{
      width: 170px;
      height: 170px;
    }

  img{
      width: 170px;
      height: 170px;
    }

    #bigImg {
      position: fixed;
      left: 0px;
      top: 0px;
      width: 100vw;
      height: 100vh;
    }
  
  </style>      
    </head>

  <body>

    <table bgcolor="#FFFF00" border="1">

  <tr>

    <td onclick="bigImg(this)"> <img src="https://i.ebayimg.com/images/g/bm4AAOSwKtlWoxTd/s-l300.jpg"/td>    
    </tr>
    
        
   <tr>
      <td onclick="bigImg(this)"> <img src="https://temporarytattoos.com/pub/media/catalog/product/cache/c687aa7517cf01e65c009f6943c2b1e9/b/e/belle-from-beauty-and-the-beast-temporary-tattoo_dsny-sm-03.jpg"/td>
      <td onclick="bigImg(this)"> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/71/Princess_Jasmine_disney.png/220px-Princess_Jasmine_disney.jpg"/td>
      <td onclick="bigImg(this)"> <img src="https://vignette.wikia.nocookie.net/disney/images/7/79/Arielfunny.jpg/revision/latest?cb=20130710200452.jpg"/td>    
     </tr>

      <td onclick="bigImg(this)"> <img src="https://www.moviequotesandmore.com/wp-content/uploads/2015/04/brave-91.jpg"/td>

    </tr>

    
    </table>
  </body>

  <script>
  
  function bigImg(td){
    var src = td.getElementsByTagName("img")[0].src;
    var newImg = document.createElement("img");
    newImg.id = "bigImg";
    newImg.src = src;
    newImg.onclick = function(){
      document.body.removeChild(newImg);
    };
    document.body.appendChild(newImg);
  }

  
  </script>
    </html>
