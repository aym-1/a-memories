<html>

<head>
    
    
  <style>
  body{
    width: 100%
    }

    td{
      width: 100px;
      height: 100px;
    }

    img{
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>

<table bgcolor="#00FF00" border= "1">
  
  <tr>
    <td onclick="hideCell(this)"><img src="imgs/Duck.jpg"></td>
    <td onclick="hideCell(this)"><img src="imgs/Garfield.jpg"></td> 
    <td onclick="hideCell(this)"><img src="imgs/Goofy.jpg"></td>
  
  </tr>
  
  <tr>
    <td onclick="hideCell(this)"><img src="imgs/pony.jpg"></td>
    <td onclick="hideCell(this)"><img src="imgs/TandJ.jpg"></td>
    <td onclick="hideCell(this)"><img src="imgs/minion.jpg"></td>
  </tr>
  
  <tr>
    <td onclick="hideCell(this)"><img src="imgs/Paw.jpg"></td> 
    <td onclick="hideCell(this)"><img src="imgs/MandB.jpg"></td>
    <td onclick="hideCell(this)"><img src="imgs/peter.jpg"></td>
  </tr>
  
  <tr>
    <td onclick="hideCell(this)"><img src="imgs/spike.jpg"></td> 
    <td onclick="hideCell(this)"><img src="imgs/Mickey.jpg"></td>
    <td onclick="hideCell(this)"><img src="imgs/O.jpg"></td>
  </tr>
  
  <script>
    var backupImgs = [
      '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Football_iu_1996.jpg/1200px-Football_iu_1996.jpg">',
      '<img src="https://cdn2.vox-cdn.com/thumbor/Joaxrmbt2AqpZlsH8RPRlH_5aSM=/0x376:3597x2399/1100x0/filters:no_upscale()/cdn.vox-cdn.com/uploads/chorus_image/image/55486613/GettyImages-634583072.0.jpg">',
      '<img src="https://securea.mlb.com/assets/images/7/9/8/263250798/cuts/770x308/cut.jpg">',
      '<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Lacrosse_dive_shot.jpg/220px-Lacrosse_dive_shot.jpg">',
      '<img src="https://static.toiimg.com/thumb/imgsize-672129,msid-64742218,width-650,resizemode-4/64742218.jpg">',
      '<img src="https://cdn.vox-cdn.com/uploads/chorus_asset/file/10153759/1R5A7018.jpg">'
    ];
   function hideCell(td) {
     var index = Math.floor(Math.random() * backupImgs.length);
     var newImg = backupImgs[index];
     backupImgs.splice(index, 1);
     backupImgs.push(td.innerHTML);
     td.innerHTML= newImg;
   }
  
  </script>

</table>

</body>

</html>
